<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .error-banner {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-banner.show {
            display: block;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .task-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .task-meta {
            font-size: 0.85em;
            color: #999;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
            color: #999;
            font-size: 0.85em;
        }

        .api-url {
            margin-top: 10px;
            font-family: monospace;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Serverless TODO App</h1>
            <p class="subtitle">Built with AWS Lambda, API Gateway, DynamoDB</p>
        </header>

        <div id="errorBanner" class="error-banner"></div>

        <div class="add-task-form">
            <h2 style="margin-bottom: 15px; color: #333;">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div id="loading" class="loading">Loading tasks...</div>
        <div id="taskList" class="task-list"></div>

        <footer>
            <p>Serverless TODO Application</p>
            <p class="api-url" id="apiUrl">API URL: Loading...</p>
        </footer>
    </div>

    <script>
        // Get API URL from environment or use default
        // API URL will be set from environment variable or use default
        const API_URL = window.API_URL || 'https://w8lkf38s10.execute-api.us-east-1.amazonaws.com/dev';

        document.getElementById('apiUrl').textContent = `API URL: ${API_URL}`;

        let tasks = [];
        let loading = true;

        // Show error message
        function showError(message) {
            const errorBanner = document.getElementById('errorBanner');
            errorBanner.textContent = message;
            errorBanner.classList.add('show');
            setTimeout(() => {
                errorBanner.classList.remove('show');
            }, 5000);
        }

        // Fetch tasks from API
        async function fetchTasks() {
            try {
                loading = true;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('taskList').innerHTML = '';

                const response = await fetch(`${API_URL}/tasks`);
                const result = await response.json();

                if (result.success) {
                    tasks = result.data || [];
                    renderTasks();
                } else {
                    showError(result.error || 'Failed to fetch tasks');
                }
            } catch (err) {
                console.error('Error fetching tasks:', err);
                showError('Failed to connect to API. Please check your API URL.');
            } finally {
                loading = false;
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Render tasks
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No tasks yet. Add one above!</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            <button class="btn-small btn-success" onclick="toggleTask('${task.taskId}')">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn-small btn-danger" onclick="deleteTask('${task.taskId}')">Delete</button>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        Created: ${new Date(task.createdAt || Date.now()).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new task
        async function addTask(title, description) {
            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, description }),
                });

                const result = await response.json();

                if (result.success) {
                    tasks.push(result.data);
                    renderTasks();
                    document.getElementById('taskForm').reset();
                    return true;
                } else {
                    showError(result.error || 'Failed to create task');
                    return false;
                }
            } catch (err) {
                console.error('Error creating task:', err);
                showError('Failed to create task');
                return false;
            }
        }

        // Toggle task completion
        async function toggleTask(taskId) {
            const task = tasks.find(t => t.taskId === taskId);
            if (!task) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: !task.completed }),
                });

                const result = await response.json();

                if (result.success) {
                    const index = tasks.findIndex(t => t.taskId === taskId);
                    tasks[index] = result.data;
                    renderTasks();
                } else {
                    showError(result.error || 'Failed to update task');
                }
            } catch (err) {
                console.error('Error updating task:', err);
                showError('Failed to update task');
            }
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${taskId}`, {
                    method: 'DELETE',
                });

                const result = await response.json();

                if (result.success) {
                    tasks = tasks.filter(t => t.taskId !== taskId);
                    renderTasks();
                } else {
                    showError(result.error || 'Failed to delete task');
                }
            } catch (err) {
                console.error('Error deleting task:', err);
                showError('Failed to delete task');
            }
        }

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) {
                showError('Task title is required');
                return;
            }

            await addTask(title, description);
        });

        // Load tasks on page load
        fetchTasks();
    </script>
</body>
</html>
